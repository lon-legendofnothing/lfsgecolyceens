<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Lycéens - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .logo {
            position: absolute;
            top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0.5;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="doc/img/logo/LFSG.png" alt="Logo">
    </div>
    <h1>Eco-Lycéens - Coming Soon</h1>
    <div class="buttons">
        <a href="https://www.instagram.com/ecolyceens.lfsg" target="_blank" class="button">
            <img src="doc/img/logo/Instagram.png" alt="Instagram">
        </a>
        <a href="mailto:eco.lycee@lfgermain.com" class="button">
            <img src="doc/img/logo/Gmail.png" alt="Gmail">
        </a>
    </div>
    <script>
        const createLeaf = () => {
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(leaf);

            setTimeout(() => {
                leaf.remove();
            }, 5000);
        };

        setInterval(createLeaf, 300);
    </script>
</body>
</html>
